version: "2"

services:
  mariadb:
    image: wodby/mariadb:10.1-2.3.3
    ports:
      - "34002:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: scholar_theopenscholar
      MYSQL_USER: scholar_theopenscholar
      MYSQL_PASSWORD: drupal
#    volumes:
#      - ./mariadb-init:/docker-entrypoint-initdb.d # Place init .sql file(s) here.
#      - /path/to/mariadb/data/on/host:/var/lib/mysql # I want to manage volumes manually.

  php:
    image: wodby/drupal-php:7.0-2.4.3
    environment:
      PHP_SENDMAIL_PATH: /usr/sbin/sendmail -t -i -S mailhog:1025
      PHP_MAX_INPUT_VARS: 10000
      PHP_XDEBUG: 1
      PHP_XDEBUG_REMOTE_AUTOSTART: "0"
      PHP_XDEBUG_DEFAULT_ENABLE: 0
      PHP_XDEBUG_REMOTE_CONNECT_BACK: 0         # Disable this if not on MAC - This is needed to respect remote.host setting below
      PHP_XDEBUG_REMOTE_HOST: "10.254.254.254"  # Disable this if not on MAC - You will also need to 'sudo ifconfig lo0 alias 10.254.254.254'
    volumes:
      - ../../:/var/www/html:cached
      - ./drushrc.php:/var/www/html/www/sites/all/drush/drushrc.php:cached
      - ../../www/sites/thescholr/settings.php:/var/www/html/www/sites/default/settings.php:cached
      - ../../www/sites/thescholr/files:/var/www/html/www/sites/default/files:cached
      - ../../www/sites/thescholr/modules:/var/www/html/www/sites/default/modules:cached

  apache:
    image: jaybeaton/drupal-apache:2.4-1.0.2
    depends_on:
      - php
    environment:
      APACHE_LOG_LEVEL: debug
      APACHE_BACKEND_HOST: php
      APACHE_SERVER_ROOT: /var/www/html/www
      APACHE_PRODUCTION_URL: http://home.thescholr.com
    volumes:
      - ../../:/var/www/html:cached
      - ./drushrc.php:/var/www/html/www/sites/all/drush/drushrc.php:cached
      - ../../www/sites/thescholr/settings.php:/var/www/html/www/sites/default/settings.php:cached
      - ../../www/sites/thescholr/files:/var/www/html/www/sites/default/files:cached
    labels:
      - 'traefik.backend=openscholar_thescholr_apache_1'
      - 'traefik.port=80'
      - 'traefik.frontend.rule=Host:home.thescholr.com,home.partnership.one,partnershipone.home.thescholr.com'

